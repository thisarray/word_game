<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game</title>
  <style type="text/css" media="screen">
body {
  background-color: white;
  color: black;
}
.hidden {
  display: none;
}
output {
  display: grid;
  grid-template-columns: repeat(4, 4em);
}
section {
  border: 1px solid white;
}
h2 {
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
  text-transform: uppercase;
}
.wrong {
  background-color: gray;
}
.right {
  background-color: yellow;
}
.correct {
  background-color: green;
}
  </style>
</head>

<body>

<main>
<h1>Word Game</h1>

<p>A 4 letter word guessing game.</p>

<form id="guessForm" name="guessForm">
<p><label>Your Guess:
<input type="text" id="guess" name="guess" autofocus required maxlength="4" minlength="4" pattern="[A-Za-z]{4,4}" placeholder="word" spellcheck="false">
</label>
<button type="submit">Guess</button></p>
</form>

<output></output>

<article id="win" class="hidden">
<p>You guessed the mystery word!</p>
<p>Refresh the page to play again.</p>
</article>
</main>

/*
 * Return a random integer N such that min <= N < max.
 */
function getRandomInteger(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor((Math.random() * (max - min)) + min);
}

/*
 * String word the user has to guess.
 */
const MYSTERY_WORD = WORDS[getRandomInteger(0, WORDS.length)];

/*
 * Integer length of the word.
 */
const LENGTH = MYSTERY_WORD.length;

const FORM = document.querySelector('#guessForm');
const OUTPUT = document.querySelector('output');
const WIN_MESSAGE = document.querySelector('#win');
FORM.addEventListener('submit', (event) => {
  let guess = FORM.guess.value.trim().toLowerCase(),
      i = 0,
      correctCount = 0;
  if (guess.length === LENGTH) {
    for (let letter of guess) {
      let section = document.createElement('section'),
          header = document.createElement('h2'),
          wordCount, guessCount;
      header.appendChild(document.createTextNode(letter));
      section.appendChild(header);
      if (letter === MYSTERY_WORD[i]) {
        // If the letter is the correct letter in the correct position
        section.classList.add('correct');
        correctCount++;
      }
      else if (MYSTERY_WORD.includes(letter)) {
        // If the letter is in the word but not in the correct position
        // Count the number of times the letter is in the word
        wordCount = 0;
        for (let l of MYSTERY_WORD) {
          if (l === letter) {
            wordCount++;
          }
        }
        // Count the number of times the letter is in the guess including this time
        guessCount = 0;
        for (let l of guess.slice(0, i + 1)) {
          if (l === letter) {
            guessCount++;
          }
        }
        if (guessCount <= wordCount) {
          section.classList.add('right');
        }
        else {
          section.classList.add('wrong');
        }
      }
      else {
        section.classList.add('wrong');
      }
      OUTPUT.appendChild(section);

      i++;
    }

    if (correctCount === LENGTH) {
      WIN_MESSAGE.classList.remove('hidden');
    }
  }

  event.preventDefault();
});
</script>
